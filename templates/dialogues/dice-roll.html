<form>
    <p>Enter a number of dice to roll.</p>
    <div class="sheet-body storypath">
        <div class="form-group"><input id="num" type="number"></div>c
        <div class="resource grid grid-2col flex-center">
            <div>
                <label class="resource-label">{{localize "STORYPATH.TargetNumber"}} </label>
                <input id="target-number" type="number" value="8">
            </div>
            <div>
                <label class="resource-label">{{localize "STORYPATH.Enhancement"}} </label>
                <input id="enhancement" type="number">
            </div>
        </div>
        <div class="resource grid grid-2col flex-center">
            <div>
                <label class="resource-label">{{localize "STORYPATH.DoubleSuccess"}} + </label>
                <input id="double-success" type="number">
            </div>
            <div class="d-flex flex-center">
                <label class="resource-label">{{localize "STORYPATH.DoubleSuccesses"}}: </label>
                <input type="checkbox" id="double-successes" name="data.rollable">
            </div>
        </div>
        <div class="resource flex-center">
            <label class="resource-label">{{localize "STORYPATH.Reroll"}}</label>
        </div>
        <div class="resource d-flex flex-center">
            <div>
                <div>1</div>
                <input id="reroll-1" name="reroll-1" type="checkbox">
            </div>
            <div>
                <div>2</div>
                <input id="reroll-2" name="reroll-2" type="checkbox">
            </div>
            <div>
                <div>3</div>
                <input id="reroll-3" name="reroll-3" type="checkbox">
            </div>
            <div>
                <div>4</div>
                <input id="reroll-4" name="reroll-4" type="checkbox">
            </div>
            <div>
                <div>5</div>
                <input id="reroll-5" name="reroll-5" type="checkbox">
            </div>
            <div>
                <div>6</div>
                <input id="reroll-6" name="reroll-6" type="checkbox">
            </div>
            <div>
                <div>7</div>
                <input id="reroll-7" name="reroll-7" type="checkbox">
            </div>
            <div>
                <div>8</div>
                <input id="reroll-8" name="reroll-8" type="checkbox">
            </div>
            <div>
                <div>9</div>
                <input id="reroll-9" name="reroll-9" type="checkbox">
            </div>
            <div>
                <div>10</div>
                <input id="reroll-10" name="reroll-10" type="checkbox">
            </div>
        </div>
    </div>
</form>
